<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q Perguntas e Respostas</title>
    <link rel="stylesheet" href="styles/room.css">
    <link rel="stylesheet" href="styles/global.css">
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
    <body>
    
        <div id="room" class="content">

            <header>
                <a href="#"><img src="image/Logo.svg" alt="rockets.q-logo"></a>

               <div class="buttons">
                   <div class="button outlined">
                       #4002
                       <img src="image/buttons/copy.svg" alt="copiar codigo">
                   </div>

                   <a href="#" class="button">
                       <img src="image/buttons/users2.svg" alt="criar sala">
                       Criar Sala
                   </a>
               </div>
            </header>

            <main>

                <section id="question-form">
                    <h2>Faça sua pergunta</h2>

                    <form action="">
                        <label for-id="question" class="sr-only">O que você quer perguntar</label>

                        <textarea name="question" id="question"  placeholder="O que você quer perguntar?">
                        </textarea>

                        <footer>
                            <div>
                                <img src="image/buttons/lock.svg" alt="cadeado">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas</h2>

                    <div class="questions">
                        <div class="question-wrapper">
                            <div class="questions-content">
                                <div class="user">
                                    <img src="image/buttons/Avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre  const, var e let no Javascript?</p>
                                </div>
                            </div>
                            
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="image/buttons/check.svg" alt="marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="image/buttons/trash.svg" alt="apagar">
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </section>

            </main>

        </div>

    </body>
</html>
